 #==========================================================================================================
 
 

   
    
  /user/{id}/photos/{idPhoto}/likes:
      post:
        tags:
          - like
        summary: like a Photo
        description: The user can like another photo
        operationId: likePhoto
        parameters:
          - $ref: '#/components/parameters/user_id'
          - $ref: '#/components/parameters/photo_id'
        responses:
            '200':
              description: Successful operation
              content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/photos'             
            '400':
              description: Invalid ID supplied
            '404':
              description: User not found
            '422':
              description: Validation exception
            '500':
              description: Internal Server Error
    
        security:
        - bearerAuth: [] 

      delete:
        tags:
          - like
        summary: unlike a Photo
        operationId: unlikePhoto
        parameters:
          - $ref: '#/components/parameters/user_id'
          - $ref: '#/components/parameters/photo_id'

        responses:
            '200':
              description: Successful operation
              content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/photos'             
            '400':
              description: Invalid ID supplied
            '404':
              description: User not found
            '422':
              description: Validation exception
            '500':
              description: Internal Server Error
        
        security:
        - bearerAuth: [] 

 #==========================================================================================================
  
  /user/{id}/photos/{idPhoto}/comment:
      post:
        tags:
          - comment
        summary: comment a Photo
        operationId: commentPhoto
        parameters:
          - $ref: '#/components/parameters/user_id'
          - $ref: '#/components/parameters/photo_id'
        requestBody:
          required: true
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/photo_comment'
        responses:
            '200':
              description: Successful operation
              content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/photos'             
            '400':
              description: Invalid ID supplied
            '404':
              description: User not found
            '422':
              description: Validation exception
            '500':
              description: Internal Server Error
        
        security:
        - bearerAuth: [] 
  
  
  /user/{id}/photos/{idPhoto}/comment/{idComment}:      
      delete:
        tags:
          - comment
        summary: delete a comment of a Photo
        operationId: uncommentPhoto
        parameters:
          - $ref: '#/components/parameters/user_id'
          - $ref: '#/components/parameters/photo_id'
          - $ref: '#/components/parameters/comment_id'
        responses:
            '200':
              description: Successful operation
