#==========================================================================================================
paths:
  /session:
    post:
      tags: ["login"]
      summary: Logs in the user
      description: |-
        If the user does not exist, it will be created,
        and an identifier is returned.
        If the user exists, the user identifier is returned.
      operationId: doLogin
      requestBody:
        description: User details
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Maria
                  pattern: 'ˆ.*?$'
                  minLength: 3
                  maxLength: 16
        required: true
      responses:
        '201':
          description: User log-in action successful
          content:
            application/json:
              schema:
               type: object
               properties:
                  identifier: 
                    type: string
                    example: "abcdef012345"
#==========================================================================================================
              
  /user/{id}:
    put:
      tags:
        - user
      summary: Set my username
      description: The user can set your own username
      operationId: setMyUserName
      parameters:
        - $ref: '#/components/parameters/user_id'      
        - $ref: '#/components/parameters/username'   
      
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/users' 
        '400':
            description: Invalid ID supplied
        '401':
          description: User unauthorized
        '403':
          description: Forbidden
        '404':
          description: User not found
        '422':
          description: Validation exception
        '500':
          description: Internal Server Error
      
      security:
        - bearerAuth: [] 

#==========================================================================================================
          
    
    get:
      tags: 
        - search
      summary: Get a profile 
      description: The user can see a user Profile of onther User (if the user isn´t banned)
      operationId: getUserProfile
      parameters:
        -  $ref: '#/components/parameters/user_id'      
        -  $ref: '#/components/parameters/username'
        
      responses:
       '200':
          description: Successful operation
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/UserProfile' 
       '400':
          description: Invalid ID supplied
       '401':
          description: User unauthorized
       '403':
          description: Forbidden
       '404':
          description: User not found
       '422':
          description: Validation exception
       '500':
          description: Internal Server Error
          
      security:
        - bearerAuth: [] 
#==========================================================================================================
          
  /user/{id}/UploadPhoto:
    post:
      tags:
        - photos
      summary: Upload a new foto
      operationId: uploadPhoto
      parameters:
      -  $ref: '#/components/parameters/user_id'      
      requestBody:
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/raw_photo'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/photos' 
        '400':
          description: Invalid ID supplied
        '401':
          description: User unauthorized
        '403':
          description: Forbidden
        '404':
          description: User not found
        '422':
          description: Validation exception
        '500':
          description: Internal Server Error
          
      security:
        - bearerAuth: [] 
          
#==========================================================================================================        
    
  /user/{id}/photos/{idPhoto}: 
      
      get:
        tags:
         - photos
        summary: A user can access a photo if he/she's the owner or if he/she wasn't banned by the owner
        operationId: getPhoto
        parameters:
           -  $ref: '#/components/parameters/user_id'      
           -  $ref: '#/components/parameters/photo_id' 
        responses:
           '200':
             description: Successful operation
           '400':
             description: Invalid ID supplied
           '404':
             description: User not found
           '422':
             description: Validation exception
           '500':
              description: Internal Server Error
        
        security:
          - bearerAuth: [] 
      
      
      delete:
        tags:
          - photos
        summary: Delete a Photo
        operationId: deletePhoto
        parameters:
          -  $ref: '#/components/parameters/user_id'      
          -  $ref: '#/components/parameters/photo_id' 
        responses:
          '200':
            description: Successful operation
          '400':
            description: Invalid ID supplied
          '404':
            description: User not found
          '422':
            description: Validation exception
          '500':
              description: Internal Server Error
    
        security:
         - bearerAuth: [] 
            
#==========================================================================================================
  
  /user/{id}/followers/{follower_id}:
    post:
      tags:
       - user
      summary: Follow a new user
      description: Another user is followed by the user of the path
      operationId: followUser
      parameters:
        -   $ref: '#/components/parameters/user_id' 
        -   $ref: '#/components/parameters/follower_id'  
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid ID supplied
        '404':
          description: User not found
        '422':
          description: Validation exception
        '500':
          description: Internal Server Error
  
      security:
        - bearerAuth: [] 
    
    delete:
      tags:
        - user
      summary: Defollow a user
      description: You delete a specific user from your following list
      operationId: unfollowUser
      parameters:
        -   $ref: '#/components/parameters/user_id'
        -   $ref: '#/components/parameters/follower_id' 
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid ID supplied
        '404':
          description: User not found
        '422':
          description: Validation exception
        '500':
           description: Internal Server Error
      
      security:
        - bearerAuth: [] 
 #==========================================================================================================
 
  /user/{id}/ban/{ban_id}:
    post:
      tags:
        - user
      summary: ban a new user
      description: A user can ban onther user
      operationId: banUser
      parameters:
      -   $ref: '#/components/parameters/user_id'
      -   $ref: '#/components/parameters/ban_id'
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid ID supplied
        '404':
          description: User not found
        '422':
          description: Validation exception
        '500':
           description: Internal Server Error
      
      security:
        - bearerAuth: [] 
    
    delete:
      tags:
        - user
      summary: Unban a user
      description: You delete a specific user from your banned list
      operationId: unbanUser
      parameters:
      -   $ref: '#/components/parameters/user_id'
      -   $ref: '#/components/parameters/ban_id'
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid ID supplied
        '404':
          description: User not found
        '422':
          description: Validation exception
        '500':
          description: Internal Server Error
      
      security:
        - bearerAuth: [] 
 #==========================================================================================================


  /user/{id}/home:
    get:
      tags: 
        - stream
      summary: Get a strema 
      description: The user gets a stream of photos
      operationId: getMyStream
      parameters:
        - $ref: '#/components/parameters/user_id'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/stream' 
        '400':
          description: Invalid ID supplied
        '404':
          description: User not found
        '422':
          description: Validation exception
        '500':
          description: Internal Server Error
  
      security:
