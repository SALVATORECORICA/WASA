#____________________________________________________________________________________________________________________________________ 
  

components:
  
  parameters:
    
    user_id:
         name: id
         in: path
         description: the id of the user who want to delete the photo
         required: true
         schema:
           type: integer
           example: 23
 #==========================================================================================================
      
    follower_id:
         name: follower_id
         in: path
         description: the id of the user who we want to follow/defollow
         required: true
         schema:
           type: integer
           example: 23 
   #==========================================================================================================

    ban_id:
         name: ban_id
         in: path
         description: the id of the user who we want to follow/defollow
         required: true
         schema:
           type: integer
           example: 23     
    #========================================================================================================== 

    username:
          name: newName
          in: query
          description: the new name to set
          required: true
          schema:
              description: String between 3-16 characters
              type: string
              pattern: '^[a-zA-Z0-9]+$'
              example: "Mangione82"
              minLength: 3
              maxLength: 16
              readOnly: true
     #==========================================================================================================

    photo_id:
      name: idPhoto
      in: path
      description: the photo that must to be deleted
      required: true
      schema:
          type: integer
          example: 51
   #==========================================================================================================

    comment_id:
      name: idComment
      in: path
      description: the id of the comment that must to be deleted
      required: true
      schema:
        type: integer
        example: 358458
  
  
  
  
  
  
  
  
  
  
 #____________________________________________________________________________________________________________________________________  
  
  
  
  schemas:

    users:
      type: object
      properties:
        id:
          description: The id of the user
          type: integer
          example: 26
        username:
          description: String between 3-16 characters
          type: string
          pattern: '^[a-zA-Z0-9]+$'
          example: "CiaoBello"
          minLength: 3
          maxLength: 16
          readOnly: true
  #==========================================================================================================

    photos:
      type: object
      properties:
        id:
          description: the id of the photo
          type: integer
          format: int64
          example: 1524
        date:
          description: the date when the photo was uploaded 
          type: string
          format: date-time
          example: "2024-04-02T12:00:00Z"
        owner:
          $ref: '#/components/schemas/users' 
        likes:
          type: integer
          example: 124
          description: Number of likes on a photo
        comments:
          type: integer
          example: 23
          description: the number of comments
        image:
          $ref: '#/components/schemas/raw_photo' 
#==========================================================================================================

    raw_photo:
      description: the raw file of the photo
      type: string
      format: binary
      example: "00110011110"
      minLength: 0
      maxLength: 1500      
#==========================================================================================================

    photo_comment:
      type: string
      description: the comment
      example: "Questa foto e´ bellissima"
      minLength: 1
      maxLength: 1500  
#==========================================================================================================

    UserProfile:
      type: object
      properties:
        UserId:
          type: integer
          format: int64
          example: 100000
        username:
          type: string
          example: DajeRoma
        followers:
          type: integer
          format: int64
          minLength: 0
          maxLength: 5000
          example: 500
        following:
          type: integer
          format: int64
          minLength: 0
          maxLength: 5000
          example: 500
        photos:
          type: array
          items:
            $ref: '#/components/schemas/photos'
#==========================================================================================================

    stream:
      description: the stream that the user get on the homepage
      type: string
      format: binary
      example: "0100001"
      minLength: 30
      maxLength: 1500
      

 
 
 
 #____________________________________________________________________________________________________________________________________         
        
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
        
        
        
        
        
